<form (ngSubmit)="onSubmit()" [formGroup]="emailForm" >
<app-input [control]="abs(emailForm.get('to'))" inputType="email" label="To"></app-input>
<app-input [control]="abs(emailForm.get('from'))" inputType="email" label="From"></app-input>
<app-input [control]="abs(emailForm.get('subject'))" inputType="text" label="Subject"></app-input>
<app-input [control]="abs(emailForm.get('text'))" inputType="text" label="Text"></app-input>

<button class="ui primary button">Submit</button>

</form>
