<button (click)="showModal = true" class="ui button primary fluid">Compose</button>
<app-modal (dismiss)="showModal = false " *ngIf="showModal">
    <h3 modalTitle>Compose</h3>
    <app-email-form [email]="email" [submitted] ="submitted" (emailSubmit)="onSubmit($event)"></app-email-form>
</app-modal>
