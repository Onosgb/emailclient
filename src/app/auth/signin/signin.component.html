<h3>Sign In</h3>

<form action="" class="ui form" [formGroup]="authForm" (ngSubmit)="onSubmit()">
    <app-input inputType="text" label="Username" [control]="abs(authForm.get('username'))"></app-input>

    <app-input inputType="password" label="Password" [control]="abs(authForm.get('password'))"></app-input>

    <div class="ui red basic label" *ngIf="authForm.errors">
        <p *ngIf="authForm.errors.credentials">
            Invalid username or password
        </p>
        <p *ngIf="authForm.errors.noConnection">
            No internet connection, Login failed.
        </p>
    </div>
    <div>
        <button class="ui submit button primary">
            Submit
        </button>
    </div>
</form>
