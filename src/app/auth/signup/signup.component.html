<h3>Create an Account</h3>

<form class="ui form" [formGroup]="authForm" (ngSubmit)="onSubmit()">
  <app-input label="Username" inputType="text" [control]="abs(authForm.get('username'))"></app-input>
  <app-input label="Password" inputType="password" [control]="abs(authForm.get('password'))"></app-input>
  <app-input label="Password Confirmation" inputType="password" [control]="abs(authForm.get('passwordConfirmation'))"></app-input>
  <div class="ui red basic label" *ngIf="
  authForm.get('password')?.touched &&
  authForm.get('passwordConfirmation')?.touched &&
  authForm.errors
  ">
    <p *ngIf="authForm.errors?.passwordsDontMatch">
      Password and passord confirmation must match
    </p>

    <p *ngIf="authForm.errors.noConnection">
      No internet detection, failed to sign up
    </p>

    <p *ngIf="authForm.errors.unknownError">
      Fail to sign up
    </p>
  </div>
  <button class="ui submit button primary" type="submit">Submit</button>
</form>
